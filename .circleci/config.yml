version: 2.1

executors:
  android-flutter:
    docker:
      - image: contactekansh/android-fastlane:0.1
jobs:
  beta_deploy:
    executor: android-flutter
    steps:
      - checkout
      # - run: echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > key.jks
      # - run: echo "$PLAY_STORE_UPLOAD_KEY_INFO" | base64 --decode > android/key.properties
      # - run: whoami
      - run: chmod -R 777 /root/project
      - run: cd final && gem install bundler:1.17.3 && bundle install && bundle exec fastlane beta

workflows:
  deploy:
    jobs:
      - beta_deploy